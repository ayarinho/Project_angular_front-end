<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          
          <form>
            <div class="row">
         
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" [(ngModel)]="youssef.username" placeholder="" name="username">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Address</label>
                  <input name="address" id="address" [(ngModel)]="youssef.address"   name="address"  class="form-control" placeholder="">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="salary">Salary</label>
                  <input name="salary" id="salary"   name="salary"  class="form-control" placeholder="" [(ngModel)]="youssef.salary">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Firstname</label>
                  <input type="text" [(ngModel)]="youssef.firstname"  name="firstname" class="form-control" placeholder="" >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control"  [(ngModel)]="youssef.lastname" placeholder="Last Name" name="lastname" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text"  class="form-control"  [(ngModel)]="youssef.email" placeholder="" name="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" [(ngModel)]="youssef.city" name="city" class="form-control" placeholder="" >
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text"   class="form-control" [(ngModel)]="youssef.country" placeholder="" name="Country" >
                </div>
              </div>
            
            </div>
            
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Desciption</label>
                  <input type="text"   class="form-control" [(ngModel)]="youssef.description" placeholder="" name="description" >
                </div>
              </div>
            </div>

            <label>ClientName</label>
            <select class="form-control select"  (change)="getSelectedOptionText($event)">
              <option value="3S">3S</option> 
              <option value="Sopra">Sopra</option>  
              <option value="Vermeg">Vermeg</option>  
             
            </select>

        
         
             
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="image">
              <img src="../../assets/img/3S.jpg" alt="...">
            </div>
                </div>
              </div>
            </div>
            

            <button type="button" class="btn btn-primary" id="btn" (click)="addemployer()">Update</button>
            
          </form>
        </div>
      </div>
    </div>

    

  
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../../assets/img/3S.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../../assets/img/{{youssef.image}}" alt="...">
              <h5 class="title">{{youssef.lastname}} {{youssef.firstname}}</h5>
            </a>

            
            <p class="description">
              
            </p>
          </div>
          <p class="description text-center">
          
            <br> 
            <br> 
          </p>
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
